spring:
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100 # 최적화 옵션

  datasource:
    url: jdbc:mysql://localhost:3306/tukktukk_test
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 1235

logging:
  level:
    root: INFO